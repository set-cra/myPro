<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>试题列表</title>
    <link rel="stylesheet" href="../css/select_class_and_exam.css">
    <script src="../js/function.js"></script>
</head>
<body>
    <header id="header"></header>
    <!-- 网页主体 -->
    <section>
        <!-- 头部图片和网页主题 -->
        <header  class="section-header" data-reference="header-class">
            <img src="../img/test/ecdb8827f14249eeec053509cd06d752.jpg" class="section-header-img" alt="背景图">
            <div class="section-header-div">
                <span class="section-header-title">试题列表/examination List</span>
                <div>
                    <span class="section-header-font">首页</span>
                    <span class="section-header-font">试题列表</span>
                </div>
            </div>
        </header>
        <!-- 页面内容主题 -->
        <section>
            <!-- 考试内容选择 -->
            <div class="container">
                <!-- 课程类型下拉列表 -->
                <div class="select" data-content="exam_type" data-fn="select">
                    <span data-words="选择考试分类" class="item active">选择考试分类</span>
                    <div class="option"></div>
                </div>
                <button data-fn="submit" class="btn sub">搜索</button>
                <button data-fn="reset" class="btn reset">重置</button>
            </div>
            <!-- 课程列表 -->
            <section id="examList" data-list="list" class="exam-section"></section>
            <!-- 页数导航栏 -->
            <footer id="pageList" class="page-list"></footer>
        </section>
    </section>
    <footer id="footer"></footer>
    <script src="../js/exam.js"></script>
</body>
</html>
